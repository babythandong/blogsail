<div class="row" ng-controller="UserNewCtrl">
    <div class="col-sm-8">
        <a href="/">&larr; Back to posts index</a>
        <div class="alert alert-success" ng-if="alert">{{alert}}</div>
        <h3>Add new user</h3>
        <form class="form" ng-submit="createUser()">
            <div class="form-group">
                <label>Name</label>
                <input ng-model="name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" ng-model="username">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" ng-model="password">
            </div>
            <button class="btn btn-primary">Add User</button>
        </form>
    </div>
</div>
