<div class="row">
    <div class="col-sm-8">
        <a href="/">&larr; Back to posts index</a>
        <div class="alert alert-success" ng-if="alert">{{alert}}</div>
        <h3>Edit user</h3>
        <form class="form" ng-submit="editUser()">
            <div class="form-group">
                <label>Name</label>
                <input ng-model="user.name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" ng-model="user.username">
            </div>
            <input class="btn btn-primary" value="Edit User" type="submit">
        </form>
    </div>
</div>
